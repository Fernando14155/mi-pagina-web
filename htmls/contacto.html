<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Mi P√°gina Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 480px;
      border: none;
    }

    #live-status {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Contacto</h1>

<!-- Contenedor de estado -->
<p id="live-status">Verificando estado del stream...</p>

<!-- Iframe solo se mostrar√° si est√° en directo -->
<div id="twitch-stream" style="display: none;">
  <iframe
          src="https://player.twitch.tv/?channel=eldramatic0&parent=fernando14155.github.io"
          allowfullscreen
          autoplay="true">
  </iframe>
</div>

<script>
  const clientId = "f0iwp5su1uyey140yx6jss35yxkzfh"; // Sustituye esto
  const accessToken = "0wq0nqk7bmt3v9qvbv1m122938fpxu; // Sustituye esto
  const channelName = "eldramatic0";

  async function checkStreamStatus() {
    try {
      const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${channelName}`, {
        headers: {
          "Client-ID": clientId,
          "Authorization": `Bearer ${accessToken}`
        }
      });

      const data = await response.json();
      const isLive = data.data && data.data.length > 0;

      const statusElement = document.getElementById("live-status");
      const streamDiv = document.getElementById("twitch-stream");

      if (isLive) {
        statusElement.innerHTML = "üî¥ <span style='color:green;'>El canal est√° en vivo ahora mismo.</span>";
        streamDiv.style.display = "block";
      } else {
        statusElement.innerHTML = "‚ö´ <span style='color:gray;'>El canal est√° fuera de l√≠nea.</span>";
        streamDiv.style.display = "none";
      }
    } catch (error) {
      console.error("Error al verificar estado del stream:", error);
      document.getElementById("live-status").innerHTML = "‚ö†Ô∏è No se pudo obtener el estado del stream.";
    }
  }

  document.addEventListener("DOMContentLoaded", checkStreamStatus);
</script>
</body>
</html>
